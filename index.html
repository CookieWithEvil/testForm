<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container row mt-3 d-flex justify-content-center">
		<form class="col-lg-6 pl-4" action="" id="form">
			<div class="form-group form-row">
				<label for="firstName">First name<span class="text-danger">*</span></label>
				<input type="text" class="mandatory form-control col-lg-12" name="firstName" id="firstName">
			</div>
			<div class="form-group form-row">
				<label for="lastName">Last name</label>
				<input type="text" class="form-control col-lg-12" name="lastName" id="lastName">				
			</div>
			<div class="form-group form-row">
				<label for="password">Password<span class="text-danger">*</span></label>
				<input type="password" class="mandatory form-control col-lg-12" name="password" id="password">				
			</div>
			<div class="form-group form-row">
				<label for="email">Email<span class="text-danger">*</span></label>
				<input type="text" class="mandatory form-control col-lg-12" name="email" id="email">		
			</div>
			<div class="form-group form-row">
				<label for="textarea">Comment</label>
				<textarea id="textarea" class="form-control col-lg-12"></textarea>	
			</div>
			<div class="form-group form-row d-flex justify-content-between row">
				<div class="col-lg-7">
					<label for="countries" class="float-left mt-2 mr-2">Country<span class="text-danger">*</span></label>
					<select name="countries" class="mandatory form-control col-lg-6 float-left" id="countries">
						<option>Ukraine</option>
						<option>England</option>
						<option>Italy</option>
					</select>	
				</div>
				
				<span class="custom-checkbox custom-control mt-2 ml-5 col-lg-1">
				  <input type="checkbox" class="mandatory custom-control-input" id="customCheck">
				  <label class="custom-control-label" for="customCheck">Agree<span class="text-danger">*</span></label>
				</span>
			</div>		
			
			<input type="submit" class="btn btn-primary btn-lg">
			<input type="reset" name="reset" class="btn btn-danger mt-2 float-right" id="reset" value="Reset">
		</form>

		<form id="add-field" class="col-lg-3 pl-4">
			<div class="form-group form-row">
				<label for="fieldName">Name of Field</label>
				<input type="text" class="form-control col-lg-12" name="fieldName" id="fieldName">
			</div>
			<div class="form-group form-row d-flex justify-content-between">
				<span class="custom-control custom-checkbox mt-2 ml-4 col-lg-5">
					<input type="checkbox" class="custom-control-input" id="isMandatory">
				    <label class="custom-control-label" for="isMandatory">Mandatory</label>
				</span>	
				<input type="submit" class="btn btn-info" value="Add field">
			</div>			
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
